{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <style>
      #bar{
        width: 100%;        
        border: 1px solid #222;
        background-color: #111;
        background-image: linear-gradient(#444, #111);
        border-radius: 6px;
        box-shadow: 0 1px 1px #777;
      }      
      #bar a{
        cursor:pointer
      }
      #bar a:hover{
        background-color:lightblue;
        color:black;
      }            
    </style>
  </head>
  <body>
    <nav id="bar" class="navbar sticky-top navbar-expand-lg navbar-light">
      <a style="color:gold" class="navbar-brand">G_pyra</a>      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" style="color:orange" href=""><i class='fas fa-home'></i> Home</i><span class="sr-only">(current)</span></a></a>
          </li>     
          
          <li class="nav-item">
            <a class="nav-link"></a>
          </li>                                                   
        </ul>
        <ul class="navbar-nav ml-auto">  
          <li>
            <form class="navbar-form" role='search' action="">
              <input type="text" class="form-control" placeholder="Search Article" name="pic">
              <button type="submit" class="btn btn-outline-success">Search</button>            
            </form>  
          </li>                   
        </ul>
      </div>
    </nav>

    {% block scripts %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      {% bootstrap_javascript %}
    {% endblock scripts %}
    
  </body>
</html>
